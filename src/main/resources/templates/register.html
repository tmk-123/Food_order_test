<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
</head>
<body>
  <h2>Đăng ký tài khoản</h2>

  <p th:text="${error}" style="color:red"></p>
  <p th:text="${message}" style="color:green"></p>

  <form th:action="@{/register}" th:object="${user}" method="post">
    <label>Tên:</label><br/>
    <input type="text" th:field="*{name}" required><br/>

    <label>Email:</label><br/>
    <input type="email" th:field="*{email}" required><br/>

    <label>Mật khẩu:</label><br/>
    <input type="password" th:field="*{password}" required><br/>

    <button type="submit">Đăng ký</button>
  </form>

  <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
</body>
</html>
